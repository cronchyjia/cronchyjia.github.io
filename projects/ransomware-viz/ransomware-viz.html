<html lang="en-CA">
    <head>
        <!-- Google tag (gtag.js) -->

        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'G-HTPZDVK158');

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ransomware Attacks</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <h1>Analytics of Ransomware Attacks</h1>
        <section class="container">
            <div class="circlesContainer">
                <div id="circles"></div>
                <div class="tooltip"></div>
                <div class="filters">
                    <div class="filter">
                        <p>Grouping 1</p>
                        <select id="selectionMenu1"></select>
                    </div>
                    <div class="filter">
                        <p>Grouping 2</p>
                        <select id="selectionMenu2"></select>
                    </div>
                    <div class="filter">
                        <p>Grouping 3</p>
                        <select id="selectionMenu3"></select>
                    </div>
                </div>
                <div class="legend">
                    <fieldset>
                        <legend class="legendheading">Legend</legend>
                        <p><span class="dot"></span> size = organization</p>
                        <p><span class="box yellow"></span> yellow = ransom paid</p> 
                        <p><span class="box red"></span> red = ransom refused</p> 
                        <p><span class="box grey"></span> grey = unknown paid/refused</p>
                    </fieldset> 
                </div>
            </div>
            <div class="histogramContainer">
                <div id="pieChart"></div>
                <h2 class="histHeading">Ransomware Attacks Occurences</h2>
                <div id="histogram"></div>
                <select class="filterHisto" id="selectionMenu4"></select>
            </div>
        </section>
        <script type="module" src="main.js"></script>
    </body>
